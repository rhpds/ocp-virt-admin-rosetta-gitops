---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-taint
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-admin-rosetta-gitops.git
    targetRevision: {{ .Values.targetRevision }}
    path: "infra/node-taint"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
      - RespectIgnoreDifferences=true
    retry:
      limit: 10         # Max number of retry attempts
      backoff:
        duration: 5s    # Initial wait time
        factor: 2       # Multiply wait time by this factor each fail (5s, 10s, 20s...)
        maxDuration: 3m # Cap the wait time at 3 minutes
