---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: installplan-approval-job
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PreSync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: installplan-approval-job
  annotations:
    argocd.argoproj.io/hook: PreSync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: installplan-approval-job
  namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: installplan-approval-job
  namespace: default
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: installplan-approval-job
      containers:
      - name: installplan-approval-job
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli
        command:
        - /bin/sh
        - -c
        - |
          echo "######################"
          echo "# Patch the install plan to approve the CNV install"
          echo "######################"

          oc patch installplan $(oc get installplan -n openshift-cnv -o jsonpath="{.items[].metadata.name}") \
          -n openshift-cnv --type merge --patch '{"spec":{"approved":true}}'
