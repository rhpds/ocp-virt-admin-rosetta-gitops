---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: module-dynamic-schedule
  namespace: openshift-gitops
  labels:
    demo.redhat.com/application: ""
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-admin-rosetta-gitops.git
    targetRevision: {{ .Values.targetRevision }}
    path: "user/module-dynamic-schedule"
    # helm:
    #   values: |
    #     user:
    #       count: {{ .Values.user.count }}
    #       base: {{ .Values.user.base }}
    #     deployer:
    #       domain: {{ .Values.deployer.domain }}
    #       apiUrl: {{ .Values.deployer.apiUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: dynamic-schedule
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: "apps"
      kind: "Deployment"
      jsonPointers:
        - /spec/replicas
        - /spec/template/spec/nodeSelector