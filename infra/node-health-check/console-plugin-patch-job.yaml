---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: console-plugin-patch-job
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: console-plugin-patch-job
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: console-plugin-patch-job
  namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: console-plugin-patch-job
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: console-plugin-patch-job
      containers:
      - name: console-plugin-patch-job
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli
        command:
        - /bin/sh
        - -c
        - |
          echo "######################"
          echo "# Patch the console operator with node-remediation-console-plugin"
          echo "######################"

          PLUGIN="node-remediation-console-plugin"
          oc patch console.operator.openshift.io cluster \
          --type=json \
          -p "[{\"op\": \"replace\", \"path\": \"/spec/plugins\", \"value\": $(oc get console.operator.openshift.io cluster -o go-template='{{$newPlugin := "'$PLUGIN'"}}{{$exists := false}}{{range .spec.plugins}}{{if eq . $newPlugin}}{{$exists = true}}{{end}}{{end}}[{{range $i, $p := .spec.plugins}}{{if $i}},{{end}}"{{$p}}"{{end}}{{if not $exists}}{{if .spec.plugins}},{{end}}"{{$newPlugin}}"{{end}}]')}]"
          
## This is needed because node-remediation-console-plugin is not enabled by default. Existing RFE to enable it at the subscription level : https://issues.redhat.com/browse/RFE-6264
