---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: module-affinity
  namespace: openshift-gitops
  labels:
    demo.redhat.com/application: ""
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-admin-rosetta-gitops.git
    targetRevision: {{ .Values.targetRevision }}
    path: "user/module-affinity"
    # helm:
    #   values: |
    #     user:
    #       count: {{ .Values.user.count }}
    #       base: {{ .Values.user.base }}
    #     deployer:
    #       domain: {{ .Values.deployer.domain }}
    #       apiUrl: {{ .Values.deployer.apiUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: affinity
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
    retry:
      limit: 10 # Maximum number of sync retries (unlimited if < 0)
      backoff:
        duration: 10s # The initial duration to wait before the first retry (e.g., 5s, 2m, 1h)
        factor: 2 # The multiplication factor for the backoff duration (e.g., 5s, 10s, 20s, 40s, 60s)
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
    managedNamespaceMetadata:
      labels:
        openshift.io/cluster-monitoring: "true"
