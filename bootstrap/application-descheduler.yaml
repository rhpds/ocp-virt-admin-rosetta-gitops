---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-admin-rosetta-gitops.git
    targetRevision: main
    path: "descheduler"
    helm:
      values: |
        user:
          count: {{ .Values.user.count }}
          base: {{ .Values.user.base }}
        deployer:
          domain: {{ .Values.deployer.domain }}
          apiUrl: {{ .Values.deployer.apiUrl }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
