---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-taint
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/rhpds/ocp-virt-admin-rosetta-gitops.git
    targetRevision: {{ .Values.targetRevision }}
    path: "infra/node-taint"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      enabled: {{ .Values.syncPolicy.automated.enabled }}
